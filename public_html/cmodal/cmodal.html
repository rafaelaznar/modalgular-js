<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">AÃ±adir una variable y su valor a la tabla</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Nombre de la variable</label>
                <input type="text" class="form-control" ng-model="c.newVariableAndValue.name" required />
                <label>Valor de la variable</label>
                <input type="text" class="form-control" ng-model="c.newVariableAndValue.value" required />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="c.newVariableAndValue.name='';c.newVariableAndValue.value=''">Reset</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="c.save()">Save</button>
        </div>
    </div>
</div>
